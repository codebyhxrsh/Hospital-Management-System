<html lang="en">
<head>

            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="patientName">Patient's Name</label>
                        <input type="text" class="form-control" id="patientName" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="contactNumber">Contact Number</label>
                        <input type="tel" class="form-control" id="contactNumber" placeholder="Enter your phone number" required>
                    </div>
                    <div class="form-group">
                        <label for="preferredDate">Preferred Date</label>
                        <input type="date" class="form-control" id="preferredDate" required>
                    </div>
                    <div class="form-group">
                        <label for="preferredTime">Preferred Time</label>
                        <input type="time" class="form-control" id="preferredTime" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="3" placeholder="Any additional information"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Appointment</a></button></a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
